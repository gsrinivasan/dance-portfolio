<!DOCTYPE html>
<html>
<head>
    <title>Gayathri Srinivasan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Gudea" rel="stylesheet">
    <script src="js/snap.svg-min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="title text-center">Gayathri Srinivasan</h1>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse navHeaderCollapse">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="choreo.html">Choreography</a></li>
                            <li><a href="performances.html">Performances</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form">
                    <div>
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputText">Message</label>
                        <textarea class="form-control" rows="6" placeholder="Message"></textarea>
                    </div>
                </form>
                <button type="button" class="btn btn-info">Submit</button>
            </div>
            <div class="col-md-6">
                <div id="myCarousel" class="carousel slide" data-interval="3000">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive center-block" src="img/contact1.jpg"></img>
                    </div>
                    <div class="item">
                        <img class="img-responsive center-block" src="img/contact2.jpg"></img>
                    </div>
                    <div class="item">
                        <img class="img-responsive center-block" src="img/contact3.jpg"></img>
                    </div>
                    <div class="item">
                        <img class="img-responsive center-block" src="img/contact4.jpg"></img>
                    </div>
                  </div>
                  <a class="carousel-control left" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                  <a class="carousel-control right" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
